<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>

<body>
    <header class="heading">
        <a href="index.html">
            <h1 class="title"> Pick your car</h1>
        </a>
        <button class="lambo" data-number="1">Lambo</button>
        <button class="ferrari" data-number="2">Ferrari</button>
        <button class="merc" data-number="3">Mercedes</button>
        <button class="bmw" data-number="4">BMW</button>
        <button class="audi" data-number="5">Audi</button>
        <button class="mclaren" data-number="6">Mclaren</button>
    </header>
    <main>
        <div class="row">
            <div class="card column" data-number="1">
                <img src="images/lambo.jpg" alt="lambo" style="width:100%">
                <h3>Lamborghini</h3>
            </div>
            <div class="card column" data-number="2">
                <img src="images/ferrari.jpg" alt="ferrari" style="width:100%">
                <h3>Ferrari</h3>
            </div>
            <div class="card column" data-number="3">
                <img src="images/merc.jpg" alt="merc" style="width:85%">
                <h3>Mercedes</h3>
            </div>
            <br>
            <div class="card column" data-number="4">
                <img src="images/bmw.jpg" alt="bmw" style="width:100%">
                <h3>BMW</h3>
            </div>
            <div class="card column" data-number="5">
                <img src="images/audi.jpg" alt="audi" style="width:100%">
                <h3>Audi</h3>
            </div>
            <div class="card column" data-number="6">
                <img src="images/mclaren.jpg" alt="mclaren" style="width:100%">
                <h3>Mclaren</h3>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
